<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            color: black;
        }
        #wrap {
            width: 1024px;
            margin: 50px auto;
        }

        .top-menu {
            background-color: violet;
        }
        .top-menu > div {
            background-color: yellowgreen;
            width: 385px;
            position: relative;
            right: -639px;
        }
        .top-menu > div > p {
            display: inline-block;
            font-size: 12px;
            margin-top: 16px;
            background-color: aqua;
            padding: 0 8px;
            border-right: 1px solid black;
        }
        .top-menu > div > p:nth-last-child(1) {
            border: none;
        }

        .middle-menu {
            background-color: antiquewhite;
        }





        #category_wrap {
            margin-top: 150px;
        }

        .category {
            cursor: pointer;
        }
        
        .category_img {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 1px solid rgb(12, 66, 47);
            margin: 0 auto;
            
        }
        .category_img > img {
            width: 120px;
            margin-top: 20px;
        }
        
        .category > div:nth-child(2) {
            width: 150px;
            margin: 0 auto;
        }
        .category > div:nth-child(2) > p {
            font-size: 20px;
            font-weight: 700;
            color: rgb(12, 66, 47);;
            margin-top: 5px;
        }
        .category:hover > div:nth-child(2) > p {
            color: #af262d;
        }

        .line2_category {
            margin-top: 30px;
        }


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header_wrap">
            <div class="top-menu">
                <div>
                    <p>
                        로그인
                    </p>
                    <p>
                        회원가입
                    </p>
                    <p>
                        장바구니
                    </p>
                    <p>
                        주문조회
                    </p>
                    <p>
                        마이페이지
                    </p>
                    <p>
                        고객센터
                    </p>
                </div>
            </div>

            <div class="middle-menu">
                <div>
                    <img src="img/hd_logo.png" alt="로고">
                </div>
                <div>
                    
                </div>
                <div>

                </div>
            </div>

            <div class="bottom-menu">

            </div>
        </div>

        <div id="category_wrap">
            <div class="container text-center">
                <div class="row">
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/건강.png" alt="건강/증상 카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                건강
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/건강보조.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                비타민
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/다이어트.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                다이어트
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/피부관리.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                피부관리
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/케어제품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                케어제품
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-center line2_category">
                <div class="row">
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/메이크업.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                메이크업
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/남성제품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                남성제품
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/식품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                식품
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/생활용품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                생활용품
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/아기.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                유아용품
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
