<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- 헤더 말풍선, 검색어 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/moving.js"></script>

    <!-- 헤더 css -->
    <link rel="stylesheet" href="css/common_top_area.css">

    <style>
    #category_wrap, #img_slide {
        width: 1130px;
    }
    #img_slide {
        height: 350px;
    }
    .carousel-item img {
        height: 350px;
    }
    #category_wrap {
        margin-top: 70px;
    }

    .category {
        cursor: pointer;
    }
    
    .category_img {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        border: 1px solid rgb(12, 66, 47);
        margin: 0 auto;
        
    }
    .category_img > img {
        width: 120px;
        height: 120px;
        margin-top: 20px;
    }
    
    .category > div:nth-child(2) {
        width: 150px;
        margin: 0 auto;
    }
    .category > div:nth-child(2) > p {
        font-size: 20px;
        font-weight: 700;
        color: rgb(12, 66, 47);;
        margin-top: 5px;
    }
    .category:hover > div:nth-child(2) > p {
        color: #af262d;
    }

    .line2_category {
        margin-top: 30px;
    }

    
    .carousel-control-prev-icon {
        margin-right: 90px;
    }
    .carousel-control-next-icon {
        margin-left: 90px;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header_area">
            <div class="left_header">
                <div class="since">
                    <div id="facebook">
                        <img src="img/facebook.png" alt="페이스북 바로가기">
                    </div>
                    <div id="insta">
                        <img src="img/insta.png" alt="인스타 바로가기">
                    </div>
                    <div id="blog">
                        <img src="img/blog.png" alt="블로그 바로가기">
                    </div>
                </div>
            </div>
    
            <div class="right_header">
                <div>
                    <p>
                        로그인
                    </p>
                    <p>
                        회원가입
                    </p>
                    <p>
                        고객센터
                    </p>
                </div>
                <div id="img_ball">
                    2,000원 할인
                </div>
            </div>
        </header>
    
        <div id="logo_area">
            <div class="logo">
                <img src="img/logo.png" alt="cosmik logo">
            </div>
    
            <div class="search">
                <div>
                    <input type="text" class="search_bar" placeholder="상품을 검색해주세요">
                    <i class="bi bi-search"></i>
                </div>
            </div>
    
            <div class="icon">
                <div class="heart">
                    <p class="icons">
                        <i class="bi bi-heart"></i>
                    </p>
                    <p class="icons_ch">
                        <i class="bi bi-heart-fill"></i>
                    </p>
                    <p>
                        관심상품
                    </p>
                </div>
                <div class="shipping">
                    <p class="icons">
                        <i class="bi bi-bus-front"></i>
                    </p>
                    <p class="icons_ch">
                        <i class="bi bi-bus-front-fill"></i>
                    </p>
                    <p>
                        배송조회
                    </p>
                </div>
                <div class="basket">
                    <p class="icons">
                        <i class="bi bi-cart"></i>
                    </p>
                    <p class="icons_ch">
                        <i class="bi bi-cart-fill"></i>
                    </p>
                    <p>
                        장바구니
                    </p>
                </div>
            </div>
        </div>
    
        <nav id="category_area">
            <div id="category">
                <div class="container text-center">
                    <div class="row">
                        <div class="col hamburger">
                            <img src="img/hamburger.png" alt="햄버거 모양 아이콘">
                        </div>
                        <div class="col nav_category">
                            이벤트
                        </div>
                        <div class="col nav_category">
                            베스트101
                        </div>
                        <div class="col nav_category">
                            신상품
                        </div>
                        <div class="col nav_category">
                            한정수량
                        </div>
                        <div class="col-2 nav_category">
                            면세점보다 저렴한
                        </div>
                        <div class="col nav_category">
                            99초특가
                        </div>
                        <div class="col nav_category">
                            가성비갑
                        </div>
                        <div class="col nav_category">
                            
                        </div>
                        <div class="col-2 ranking">
                            <span>
                                1. 시세이도 
                            </span>
                            <span>
                                <i class="bi bi-caret-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div id="img_slide">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/kakao_popup.jpg" class="d-block w-100" alt="카카오 이벤트 슬라이드">
                    </div>
                    <div class="carousel-item">
                        <img src="img/best_sale.png" class="d-block w-100" alt="best 상품 할인 이벤트 슬라이드">
                    </div>
                    <div class="carousel-item">
                        <img src="img/main_slide_noodle.jpg" class="d-block w-100" alt="라멘 이벤트 슬라이드">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        <div id="chart">
            <p>인기 검색어</p>
            <ul>
                <li><span>1.</span><span>코스믹</span></li>
                <li><span>2.</span><span>일본직구</span></li>
                <li><span>3.</span><span>뷰티</span></li>
                <li><span>4.</span><span>카이지루시</span></li>
                <li><span>5.</span><span>라멘</span></li>
                <li><span>6.</span><span>후지와라</span></li>
                <li><span>7.</span><span>마스크</span></li>
                <li><span>8.</span><span>면도기</span></li>
            </ul>
        </div>

        <div id="category_wrap">
            <div class="container text-center">
                <div class="row">
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/건강.png" alt="건강/증상 카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                건강
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/건강보조.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                비타민
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/다이어트.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                다이어트
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/피부관리.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                피부관리
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/케어제품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                케어제품
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container text-center line2_category">
                <div class="row">
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/메이크업.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                메이크업
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/남성제품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                남성제품
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/식품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                식품
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/생활용품.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                생활용품
                            </p>
                        </div>
                    </div>
                    <div class="col category">
                        <div class="category_img">
                            <img src="img/아기.png" alt="카테고리 이미지">
                        </div>
                        <div>
                            <p>
                                유아용품
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
